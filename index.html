<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla de elementos</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/funciones.js" class="js"></script>
</head>
<body>
    <div class="container">
        <img src="sprites/escenario/Escenario.gif" class="escPri">
        <img src="sprites/escenario/vs.png" class="vs">
        <img src="sprites/interfaz/mensaje/ataca.gif" class="mensaje">        
        <img src="sprites/Atacante/espera.gif" class="pnjAta" id="estAta">     
        <img src="sprites/Enemigo/espera.gif" class="pnjEne" id="estDef">
        <img src="sprites/interfaz/botones/agua/arriba.png" onmousedown="btnAguAba(this)" onmouseup="btnAguArr(this)" onclick="ataAgu()" class="btnAgu">
        <img src="sprites/interfaz/botones/fuego/arriba.png" onmousedown="btnFueAba(this)" onmouseup="btnFueArr(this)" onclick="ataFue()" class="btnFue">
        <img src="sprites/interfaz/botones/trueno/arriba.png" onmousedown="btnTruAba(this)" onmouseup="btnTruArr(this)" onclick="ataTru()" class="btnTru">
        <img src="" class="aguAta" id="efeAguAta">
        <img src="" class="truAta" id="efeTruAta">
        <img src="" id="efeFueAta">
        <img src="" class="fueEne">
        <img src="" class="truEne">
        <img src="" class="aguEne">
        <img src="sprites/interfaz/vida/contenedor.png" class="conVidAta">
        <img src="sprites/interfaz/vida/contenedor.png" class="conVidEne">
        <div class="vidAta">
            <img src="sprites/interfaz/vida/hp.png" >
        </div>  
        <div class="vidEne">
            <img src="sprites/interfaz/vida/hp.png">   
        </div>         
    </div>        
    <audio controls src="sonidos/ambientacion.mp3" autoplay class="sonido" hidden></audio>
</body>
</html>

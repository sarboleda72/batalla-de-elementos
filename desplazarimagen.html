<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
  <img src="sprites/ataque/fuego-derecha.gif" alt="Mi imagen" id="mi-imagen">
  <button onclick="animarImagen()">iniciar efecto</button>
</div>
<script>
    function animarImagen() {
        var imagen = document.getElementById("mi-imagen");
        imagen.style.position = "absolute";
        imagen.style.left = "0";
        imagen.style.animation = "aparecer-desplazar 5s linear forwards";
        imagen.style.opacity = "0";

        var estiloKeyframes = `
            @keyframes aparecer-desplazar {
            0% {
                opacity: 1;
                left: 0;
            }
            100% {
                opacity: 0;
                left: calc(100% - 200px);
            }
            }
        `;

        var hojaEstilos = document.createElement("style");
        hojaEstilos.innerHTML = estiloKeyframes;
        document.head.appendChild(hojaEstilos);
    }

    // Llamamos a la función para iniciar la animación
    //animarImagen();

</script>
</body>
</html>
